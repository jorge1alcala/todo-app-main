<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="heather-img">
      <img src="images/bg-desktop-light.jpg" alt="" />
    </div>
    <section class="section">
      <header class="container">
        <div class="header">
          <div class="title">Todo</div>
          <div class="iconStart">
            <img src="images/icon-sun.svg" alt="" />
          </div>
        </div>
        <div class="new-todo">
          <div class="check"></div>
          <div class="new-todo-input">
            <form action="">
              <div class="form-group">
                <form action="">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Creat a Todo"
                  />
                </form>
              </div>
            </form>
          </div>
        </div>
      </header>
      <div>
        <!-- Add dynamic number -->
        items left All Active Completed Clear Completed Drag and drop to reorder
        list
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
