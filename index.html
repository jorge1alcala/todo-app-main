  <body>
    <div class="heather-img">
      <img src="images/bg-desktop-light.jpg" alt="" />
    </div>
    <section class="section">
      <div class="container">
        <header class="header">
          <div class="title">Todo</div>
          <div class="iconStart">
            <img src="images/icon-sun.svg" alt="" />
          </div>
        </header>
        <div class="new-todo">
          <div class="check">
            <div class="check-mark"></div>
          </div>
          <div class="new-todo-input">
            <form id="new-todo">
              <input
                id="todo-input"
                name="newTodo"
                type="text"
                class="form-control"
                placeholder="Creat a Todo"
              />
            </form>
          </div>
        </div>
        <!-- todo items -->
        <div class="todo-items-wrapper">
          <div class="todo-items">
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>
              <div class="todo-text">Cut the lawn</div>
            </div>
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>

            </div>
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>
              <div class="todo-text">Cut the lawn</div>
            </div>
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>
              <div class="todo-text">Cut the lawn</div>
            </div>
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>
              <div class="todo-text">Cut the lawn</div>
            </div>
            <div class="todo-item">
              <div class="check">
                <div class="check-mark">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
              </div>
              <div class="todo-text">Cut the lawn</div>
            </div>
          </div>
          <div class="todo-items-filter">
            <div class="items-left">5 items left</div>
            <div class="items-statuses">
              <span class="active">All</span><span>Active</span
              ><span>Completed</span>
            </div>
            <div class="items-clear">
              <span>Clear Completed</span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <!-- Add dynamic number -->
        Drag and drop to reorder list
      </div>
    </section>
